<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Actions</title>
        <link rel="stylesheet" href="css/boilerplate.css"/>
        <link id="hostStyle" rel="stylesheet" href="css/styles.css">
    </head>

    <body class="hostElt">
        <div id="content">
            <button id="button_1" class="hostButton" title="Открывает папку с паспортом в Проводнике Windows"> Open Flexo Folder </button>
            <button id="button_1_1" class="hostButton" title="Открывает папку из базы Jpeg-ов в Проводнике Windows"> Open Jpeg Folder </button>
            <button id="button_2" class="hostButton" title="Открывает штамп высечки в новом документе Adobe Illustrator"> Open Cut</button>
            <button id="button_3" class="hostButton" title="Загружает шаблон бланка в активный документ Adobe Illustrator"> Load Blank</button>
            <button id="button_3_1" class="hostButton" title="Обновляет бланк в активном документе Illustrator"> Update Blank</button>
            <button id="button_3_2" class="hostButton" title="Экпортирует активный документ в jpeg"> Export Blank </button>
            <button id="button_4" class="hostButton" title="Дублирует выбранные слои на слой blank в активном документе"> Duplicate Selected Layers </button>
            <button id="button_5" class="hostButton" title="Удаляет все направляющие в активном документе"> Remove All Guides </button>
            <button id="button_7" class="hostButton" title="Открывает многостраничный PDF-файл"> Open MultiPagePDF </button>
            <button id="button_8" class="hostButton" title="Удаляет пустые слои в активном документе"> Delete Empty Layers  </button>
            <button id="button_9" class="hostButton" title="Подрезает растровое изображение в Adobe Illustrator"> Image Crop </button>
            <button id="button_10" class="hostButton" title=""> Offset Path Window </button>
            <button id="button_11" class="hostButton" title="Делает Clipping Mask для активного слоя"> Clipping Mask </button>
            <button id="button_12" class="hostButton" title="Делает Unclipping Mask для выделенной маски"> Unclipping Mask </button>
            <button id="button_13" class="hostButton" title="Удаляет мелкие контуры в CompoundPath"> Delete Small Paths </button>
            <button id="button_14" class="hostButton" title="Fit Artboard to selected Art"> Fit Artboard to selected Art </button>
            <button id="button_15" class="hostButton" title="Avoid Gap in Vector Objects"> Avoid Gap in Vector Objects </button>
                <hr>
                <hr>
            <button id="button_16" class="hostButton" title="Открывает файл README"> Help Me! </button>
            <button onclick="location.reload()" class="hostButton" title="Перезагружает расширение"> Reload </button>

            <script src="js/libs/CSInterface.js"></script>
            <script src="js/libs/jquery-2.0.2.min.js"></script>
            <script src="js/themeManager.js"></script>
            <script src="js/main.js"></script>
        </div>
    </body>
</html>
